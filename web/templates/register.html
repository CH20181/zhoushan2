{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>舟山边检</title>
    <link rel="shortcut icon" href="{% static 'stark/imgs/logo.png' %} ">
    <link rel="stylesheet" href="{% static 'stark/plugins/bootstrap/css/bootstrap.css' %}">
    <script src="{% static 'stark/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'stark/js/jquery-3.3.1.min.js' %}"></script>
    <style>
        body { background-color: #E2E2E2; }
        .big_title{
            font-size: 50px;
            text-align: center;
            color: #ff3ae4;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="big_title">
        欢迎注册
    </div>
    <div class="row" style="margin-top: 50px">
        <div class="col-md-8 col-md-offset-2">
          <form class="form-horizontal" method="post" novalidate>
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ field.label }}</label>
                    <div class="col-sm-8">
                        {{ field }}
                        <span style="color: red;">{{ field.errors.0 }}</span>
                    </div>
                </div>
            {% endfor %}

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <input type="submit" value="注册" class="btn btn-primary">
                </div>
            </div>

        </form>
        </div>
    </div>
</div>


</body>
</html>
