{% extends 'layout.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'fileinput.min.css' %}">

{% endblock %}
{% block js %}
    <script src="{% static 'fileinput.min.js' %}"></script>
    <script src="{% static 'zh.js' %}"></script>
{% endblock %}
{% block content %}
    <div class="row">
        <h1 style="font-family: 华文楷体;text-align: center;font-size: 50px">船舶信息报备</h1>
    </div>
    <div class="row" style="margin-top: 50px">
        <div class="col-xs-6 col-md-2"></div>
        <div class="col-xs-6 col-md-8">
            <form class="form-horizontal" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">名称</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="名称" name="title">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">内容</label>
                    <div class="col-sm-10">

                        <textarea class="form-control" rows="20" id="inputPassword3" placeholder="内容"
                                  name="content"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="fileinput" class="col-sm-2 control-label">文件</label>

                    <div class="col-sm-10">
                        <input type="file" name="file" id="txt_file"  class="file file-loading"/>
                        {#                        <input type="file" name="pic">#}
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">提交</button>
                        <span style="font-size: 25px;color: red">{{ error }}</span>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-xs-6 col-md-2"></div>
    </div>
{% endblock %}
